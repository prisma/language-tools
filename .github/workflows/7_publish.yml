name: Publish 

on:
  workflow_dispatch:
    inputs:
      asset_name:
        description: 'Name of the .vsix file in the release'
        required: true
      tag_name: 
        description: 'The release version to fetch from.'
        required: true
      

env:
  AZURE_DEVOPS_PERSONAL_ACCESS_TOKEN: ${{ secrets.AZURE_DEVOPS_PERSONAL_ACCESS_TOKEN }}

jobs:
  marketplace:
    name: Publish to marketplace
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "prisma/language-tools"
          version: "tags/${{ github.event.inputs.tag_name }}"
          file: ${{ github.event.inputs.asset_name }}
          token: ${{ secrets.GH_TOKEN }}
      - name: publish vsix to marketplace
        run: npm run deploy:marketplace --pat ${{ secrets.AZURE_DEVOPS_PERSONAL_ACCESS_TOKEN}} --packagePath ${{github.workspace}}/${{ github.event.inputs.asset_name }}

  open-vsx:
    name: Publish to open-vsx
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "prisma/language-tools"
          version: "tags/${{ github.event.inputs.tag_name }}"
          file: ${{ github.event.inputs.asset_name }}
          token: ${{ secrets.GH_TOKEN }}
      - name: Publish vsix to open-vsx.org
        run: npm run deploy:vsx --pat ${{ secrets.AZURE_DEVOPS_PERSONAL_ACCESS_TOKEN}} --packagePath ${{github.workspace}}/${{ github.event.inputs.asset_name }}
