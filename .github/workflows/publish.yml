name: Check for Update + Automated Publish

on:
  push:
    branches:
      - master
  schedule:
    - cron: '*/5 * * * *'

env:
  AZURE_DEVOPS_PERSONAL_ACCESS_TOKEN: ${{ secrets.AZURE_DEVOPS_PERSONAL_ACCESS_TOKEN }}
  GH_TOKEN: ${{ secrets.GH_TOKEN }}
  PRODUCTION: ${{ secrets.PRODUCTION }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    if: endsWith(github.ref, '/master')
    steps:
      - uses: actions/checkout@v2
      - uses: 8398a7/action-slack@v3
          with:
          status: ${{ job.status }}
            fields: repo,message,commit,author,action,eventName,ref,workflow 
      - name: Install Dependencies
        run: npm install
      - name: Check for Update
        run: yarn vsce:check "dev"
        id: check_for_updates
        outputs: 
          new_updates: # id of the output
            description: 'True if new updates are available'
      - name: Bump versions
        if: steps.check_for_updates.outputs.new_updates
        run: yarn vsce:bump "dev"
      - name: Compile
        run: yarn compile
      - name: Run headless e2e tests
        if: steps.check_for_updates.outputs.new_updates
        uses: GabrielBB/xvfb-action@v1.0
        with:
          run: npm run test
      - name: Publish Extension as Patch
        if: steps.check_for_updates.outputs.new_updates
        run: yarn vsce:publish "latest"

      

