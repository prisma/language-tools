name: Bump LSP in VSCode extension

on:
  workflow_dispatch:
    inputs:
      npm_channel:
        description: 'Prisma CLI NPM Channel'
        required: true
      extension_version:
        description: 'VSCode version'
        required: true
      branch:
        description: 'Branch to run run this workflow on'
        required: true

jobs:
  bump:
    name: Bump LSP in VSCode extension
     - name: Turnstyle
        uses: softprops/turnstyle@v1
        # https://github.com/softprops/turnstyle/issues/13
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout branch
        run: |
          git checkout ${{ github.event.inputs.branch }}
      - name: Bump LSP version in extension
        run: |
            jq ".dependencies[\"@prisma/language-server\"] = \"${{ github.event.inputs.extension_version }}" \
            ./packages/vscode/package.json >./packages/vscode/package.json.bk
            mv ./packages/vscode/package.json.bk ./packages/vscode/package.json
      - name: Commit and push to branch 
        run: |
          git add -A .
          git commit -m "bump LSP version to ${{ github.event.inputs.extension_version }} in VSCode extension."
          git push
      - name: Trigger next workflow for VSCode e2e tests
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Integration tests
          token: ${{ secrets.GH_TOKEN }}
          inputs: '{ "npm_channel": "${{ github.event.inputs.npm_channel }}", "extension_version": "${{ github.event.inputs.extension_version }}", "branch": "${{ github.event.inputs.branch }}" }'
