name: CI tests

on: [push]
    

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Compile
        run: yarn compile
      - name: Run headless test
        uses: GabrielBB/xvfb-action@v1.0
        with:
          run: npm run test
      - name: Catch shell script issues
        run: yarn shell:lint
      - name: Check for Update
          run: yarn vsce:check "dev"
          id: check_for_updates
          outputs: 
            new_updates: # id of the output
              description: 'True if new updates are available'
        - name: test Return Value
          if: {{ $steps.check_for_updates.outputs.new_updates}}
          run : npm run testReturnValue
