name: CI tests
on:
  pull_request:
    paths-ignore:
      - 'LICENSE'
      - 'README.md'
      - 'SECURITY.md'
      - '.vscode/**'
      - '.github/ISSUE_TEMPLATE/**'
      - '.github/CODEOWNERS'

env:
  PRISMA_TELEMETRY_INFORMATION: 'language-tools continuous-integration.yml'

jobs:
  test:
    name: Tests + Shellcheck
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.1
        with:
          version: latest
      - uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: '16'
      - name: Install Dependencies
        run: pnpm install
      - name: Build all packages
        run: pnpm -r run build
      - name: Run Language Server tests
        run: pnpm --filter "@prisma/language-server" run test
      - name: Run VS Code extension tests in headless mode
        uses: GabrielBB/xvfb-action@v1.6
        with:
          run: pnpm test "useLocalLS"
      - name: Catch shell script issues
        if: matrix.os == 'ubuntu-latest'
        run: pnpm run shell:lint
      - name: Catch version incompatibilities
        if: matrix.os == 'ubuntu-latest'
        run: pnpm run testScripts
