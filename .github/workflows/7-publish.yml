name: Publish 

on:
  workflow_dispatch:
    inputs:
      npm-channel:
        description: 'Prisma CLI NPM Channel'
        required: true
      asset-name:
        description: 'Name of the .vsix file in the release'
        required: true
      tag-name: 
        description: 'The release version to fetch from.'
        required: true
      

env:
  AZURE_DEVOPS_PERSONAL_ACCESS_TOKEN: ${{ secrets.AZURE_DEVOPS_PERSONAL_ACCESS_TOKEN }}

jobs:
  marketplace:
    needs: [pre]
    name: Publish to marketplace
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "prisma/language-tools"
          version: "tags/${{ github.event.inputs.tag-name }}"
          file: ${{ github.event.inputs.asset-name }}
          token: ${{ secrets.GH_TOKEN }}
      - name: publish vsix to marketplace
        run: vsce publish --pat ${{ secrets.AZURE_DEVOPS_PERSONAL_ACCESS_TOKEN}} --packagePath ${{github.workspace}}/${{ github.event.inputs.asset-name }}

  open-vsx:
    needs: [pre]
    name: Publish to open-vsx
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: "prisma/language-tools"
          version: "tags/${{ github.event.inputs.tag-name }}"
          file: ${{ github.event.inputs.asset-name }}
          token: ${{ secrets.GH_TOKEN }}
      - name: Publish vsix to open-vsx.org
        run: ovsx publish --pat ${{ secrets.AZURE_DEVOPS_PERSONAL_ACCESS_TOKEN}} --packagePath ${{github.workspace}}/${{ github.event.inputs.asset-name }}
