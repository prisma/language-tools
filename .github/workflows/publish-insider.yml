name: Insider Check for Update + Automated Publish

on:
  push:
    branches:
      - master
  schedule:
    - cron: '*/5 * * * *'

env:
  AZURE_DEVOPS_PERSONAL_ACCESS_TOKEN: ${{ secrets.AZURE_DEVOPS_PERSONAL_ACCESS_TOKEN }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  ENVIRONMENT: ${{ secrets.ENVIRONMENT }}
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  publish-insider:
    name: Publish Insider
    runs-on: ubuntu-latest
    if: endsWith(github.ref, '/master')
    steps:
      - uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Check for Update
        run: npm run vsce:check "dev"
        id: check_for_updates
      - name: Bump versions
        if: ${{ steps.check_for_updates.outputs.version }}
        run: npm run vsce:bump "dev"
      - name: Check existing LSP version
        if: ${{ steps.check_for_updates.outputs.version }}
        id: check_lsp_version
        run: npm run check:lsp ${{ steps.check_for_updates.outputs.version }}
      - name: Install Dependencies in LSP
        if: ${{ steps.check_lsp_version.outputs.lsp-not-published }}
        run: cd packages/language-server && npm install
      - name: Compile LSP
        if: ${{ steps.check_lsp_version.outputs.lsp-not-published }}
        run: cd packages/language-server && npm run build
      - name: Run LSP unit tests
        if: ${{ steps.check_lsp_version.outputs.lsp-not-published }}
        run: cd packages/language-server && npm test
      - name: Remove binaries in LSP
        if: ${{ steps.check_lsp_version.outputs.lsp-not-published }}
        run: rm -rf packages/language-server/dist/src/prisma-fmt*
      - name: Publish LSP to npm
        if: ${{ steps.check_lsp_version.outputs.lsp-not-published }}
        # Setup .npmrc file to publish to npm
        uses: actions/setup-node@v1
        with: 
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
      - run: cd packages/language-server && npm publish --access public
        if: ${{ steps.check_lsp_version.outputs.lsp-not-published }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN}}
      - name: Install Dependencies
        run: npm install
      - name: Compile
        run: npm run compile
      - name: Headless e2e tests
        if: ${{ steps.check_for_updates.outputs.version }}
        uses: GabrielBB/xvfb-action@v1.0
        with:
          run: npm test
      - name: Remove binaries
        if: ${{ steps.check_for_updates.outputs.version }}
        run: rm -rf packages/vscode/node_modules/@prisma/language-server/dist/src/prisma-fmt*
      - name: Publish Extension as Patch
        if: ${{ steps.check_for_updates.outputs.version }}
        run:  npm run vsce:publish "dev"
      - name: Slack Notification on Failure
        if: ${{ failure() && steps.check_for_updates.outputs.version }}
        uses: rtCamp/action-slack-notify@v2.0.2
        env:  
          SLACK_CHANNEL: feed-vscode
          SLACK_TITLE: "Publishing Insider Version failed :x:"
          SLACK_MESSAGE: ${{ steps.check_for_updates.outputs.version }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_ICON_EMOJI: ":ship:"
          SLACK_USERNAME: vscode-actions
          SLACK_COLOR: '#FF0000'
      - name: Slack Notification on Success
        if: ${{ success() && steps.check_for_updates.outputs.version }}
        uses: rtCamp/action-slack-notify@v2.0.2
        env:  
          SLACK_CHANNEL: feed-vscode
          SLACK_TITLE: "Published Insider Version :white_check_mark:"
          SLACK_MESSAGE: ${{ steps.check_for_updates.outputs.version }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_ICON_EMOJI: ":ship:"
          SLACK_USERNAME: vscode-actions
          SLACK_COLOR: '#008000'