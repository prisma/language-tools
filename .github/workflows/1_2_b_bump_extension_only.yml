name: Bump versions for extension only

on:
    push:
      branches: # TODO patch-branch!
        - 'master'
        - '**.x'

jobs:
  bump:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v2
      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract-branch
      - name: Install Dependencies
        run: npm install
      - name: checkout master if necessary
        if: endsWith(github.ref, '/master') == false
        run: git checkout master
      - name: Setup Git
        run: |
          git config --global user.email "prismabots@gmail.com"
          git config --global user.name "Prismo"
          git remote add github "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git" || true
      - name: Update extension version in scripts folder and push to master
        id: update
        run: npm run bump_extension_version_in_scripts dev
      - name: Push to master
        run: |
          git add -A .
          git commit -m "bump extension version in scripts to ${{ steps.update.next-extension-version }}."
          git push
      - name: Checkout previous branch
        run: git checkout {{ steps.extract-branch.outputs.branch }}
      - name: Update VSCode extension version
        run:  npm run bump_versions_in_repo dev ${{ steps.update.outputs.next-extension-version }} ""
      - name: Push to branch
        run: |
         git add -A .
          git commit -m "bump extension version in package.json to ${{ steps.update.next-extension-version }}."
          git push
      - name: Trigger next workflow for LSP Unit tests
        uses: benc-uk/workflow-dispatch@v1
        with:
          workflow: Unit tests for LSP and bump LSP version
          token: ${{ secrets.GH_TOKEN }}
          inputs: '{ "npm-channel": "dev", "extension-version": "${{ steps.update.next-extension-version }}" }'
